<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Water Monitoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header>
  <div class="logo">WaterMonitoring</div>
  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" id="menu-toggle">
  </div>
</header>


  <div class="container">
    <h1>System Settings</h1>
    <form class="settings-form" action="#" method="post">
      <div class="form-group">
        <label for="doThreshold">DO Minimum Threshold (mg/L):</label>
        <input type="number" id="doThreshold" name="doThreshold" step="0.1" value="6.0">
      </div>

      <div class="form-group">
        <label for="phMin">pH Minimum:</label>
        <input type="number" id="phMin" name="phMin" step="0.1" value="6.5">
      </div>

      <div class="form-group">
        <label for="phMax">pH Maximum:</label>
        <input type="number" id="phMax" name="phMax" step="0.1" value="8.5">
      </div>

      <div class="form-group">
        <label for="tempMax">Max Temperature (Â°C):</label>
        <input type="number" id="tempMax" name="tempMax" step="0.1" value="30">
      </div>

      <div class="form-group">
        <button type="submit">Save Settings</button>
      </div>
    </form>
  </div>
</body>
</html>
